<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Upload Files</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-info">
    <div class="container-fluid">
        <div class="row mt-5 justify-content-md-center">
            <div class="col-md-12 text-center my-4">
                <h1 class="text-white">Projeto - Upload Files</h1>
            </div>
            <div class="col-md-6">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="text-white" for="name">Nome do arquivo</label>
                        <input type="text" name="name" id="name" placeholder="Informe o nome do seu arquivo" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="text-white" for="file">Selecione um arquivo:</label>
                        <input type="file" name="file" id="file" class="text-white form-control-file">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
            <div id="progressWrapper" class="mt-4 text-center col-md-7">
                <h3 class="text-white">Progresso do Upload:</h3>
                <div class="progress">
                    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
